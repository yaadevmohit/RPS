    <body>
        <div class="battlefield">
            <h1 class="battlefield title">HUMAN VS TECHNOLOGY</h1>
            <div class="ai-options">
                <img src="img/ai-rock.jpeg" class="ai-option" alt="">

            <div class="players">
                <div class="player">
                    <img src="img/AI.png" width="250px" height="250px" alt="">

                </div>
                <div class="player">  
                    <div class="hand-placement">

                    </div>
                    <img src="img/human.png" width="250px" height="250px" alt="">
                </div>
            </div>
            <div class="human-options">
                <button><img src="img/human-rock.jpeg" class="human-option" alt=""></button>
                <button><img src="img/human-paper.jpeg" class="human-option" alt=""></button>
                <button><img src="img/human-scissors.jpeg" class="human-option" alt=""></button>

        </div>
